        <script type="text/javascript">

           class Student {
               constructor(name, address, phone, course) {
                  this.name = name;
                  this.address = address;
                  this.phone = phone;
                  this.course = course;
               }

               getInfo() {
                   return "Name: " + this.name + "\n" +
                      "Address: " + this.address + "\n" +
                      "Phone: " + this.phone + "\n" +
                      "Course: " + this.course + "\n"
               }
           }

           
            var student1 = new Student("Petar", "Mose Pijade 33", 38166666666, "Biology")
            var student2 = new Student("Marko", "Milutina Milakovica 21", 38125252525, "Astronomy")
            var student3 = new Student("Stefan", "Petra Drapsina 45", 3815478954, "Data Science")

           console.log(student3.getInfo());

           
           
            

        </script>
